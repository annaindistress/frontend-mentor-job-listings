<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/controller.js"></script>
  <title>Frontend Mentor | Job Listings</title>
</head>
<body class="page">
  <main class="page__main">
    <h1 class="sr-only">Job listings with filtering</h1>
    <section class="filter filter--hidden">
      <h2 class="sr-only">Filters</h2>
      <ul class="filter__list"></ul>
      <button class="filter__clear" type="button">Clear</button>
    </section>
    <section class="jobs">
      <h2 class="sr-only">Jobs</h2>
      <ul class="jobs__list"></ul>
    </section>
  </main>
</body>
</html>
